<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-track test client</title>
</head>
<body>
    <button id="click-me">Click me</button>

    <script src="dist/index.umd.js"></script>
    <script>
        const analyticsApiUrl = 'http://localhost:3000/analytics';
        const eventGenerator = window.SimpleTrack.createEventGenerator({
            analyticsApiUrl,
        });
        let numClickMeButtonClicks = 0;

        const clickMeButton = document.getElementById('click-me');
        clickMeButton.addEventListener('click', () => {
            numClickMeButtonClicks++;
            eventGenerator.track('click-me-button--clicked', {
                numClicks: numClickMeButtonClicks,
            });
        });
    </script>
</body>
</html>
